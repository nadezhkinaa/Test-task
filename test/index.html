<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <title>Тестовое задание</title>
    <link href="style.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>

<body>
    <section>
        <h1>Тестовое задание</h1>
        <div class="services">
            <div class="services-selection">
                <!-- drop-down list-->
                <select class="priority-select">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
                <button class="save-button">Сохранить</button>
            </div>
            <div class="services-button">
                <button class="increase-button">Повысить</button>
                <button class="decrease-button">Понизить</button>
            </div>
        </div>

        <!-- table construction-->
        <table class="table" id="table">
            <!-- heading format-->
            <tr>
                <th>Название</th>
                <th>Позиция</th>
                <th>Приоритет</th>
                <th>Макс. приоритет</th>
            </tr>

            <script src="script.js"></script>
        </table>
        <img src="images/cat.jpg" class="image" />
    </section>
</body>

</html>
