<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <title>Тестовое задание</title>
    <link href="style.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>

<body>
    <section>
        <h1>Тестовое</h1>

        <!-- table construction-->
        <table class="table" id="table">
            <!-- heading format-->
            <tr>
                <th>Название</th>
                <th>Позиция</th>
                <th>Приоритет</th>
                <th>Макс. приоритет</th>
            </tr>

            <script src="script.js"></script>
        </table>

        <select class="priority-select">
        <option>0</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>

        <button class="save-button">Сохранить</button>
        <button class="increase-button">Повысить</button>
        <button class="decrease-button">Понизить</button>
    </section>
</body>

</html>
